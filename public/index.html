<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gips Web App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <img src="assets\logoG.png" alt="Logo" class="logo" />
      </div>
      <ul class="navbar-list list">
        <li><a href="#">Home</a></li>
        <li><a href="#">Spisak linija</a></li>
        <li><a href="#">Spisak stanica</a></li>
        <li><a href="#">O projektu</a></li>
        <li><a href="#">Login/Register</a></li>
        <li><img src="assets/shopping-bag.png" alt="shopping-cart-icon" style="width: 20px;"></li>
        <li class="close-btn" style="text-align: center; font-size: 30px">
          &times;
        </li>
      </ul>
      <div class="navbar-toggle" id="navbar-toggle">&#9776;</div>
    </nav>


    <div class="landing-div" id="landing-div-id"> 
      <div class="welcome">
        <h1 id="h1-id">Gips Bus Check</h1>
        <h2 id="h2-id">Provjerite vrijeme dolaska slijedećeg busa</h2>
      </div>

      <div class="main-search"> 
        <div class="linija-search" id="linija-search-id" onclick="hrShow()">
            <img src="assets/bus-icon-b.png" alt="bus-icon" class="busIcon-black">
            <p class="text-search">Linija</p>
        </div>

        <div class="stanica-search" id="stanica-search-id">
            <img src="assets/bus-icon-blue.png" alt="station-icon" class="bus-stopcom">
            <p class="text-search">Stanica</p>
        </div>
      </div>


      <div class="routes" id="routes-main">
        <div class="route-buttons" id="route-buttons-id">
          <button class="r-buttons">2 (Solina - Siporeks)</button>
          <button class="r-buttons">3 (Moluhe - Gradina)</button>
          <button class="r-buttons">5 (Slavinovići - Siporeks)</button>
          <button class="r-buttons">9 (Puračić - Tuzla)</button>
          <button class="r-buttons">10 (Banovići - Tuzla)</button>
        </div>
      </div>
      <hr id="bottom_hr" />

      <div class="choose_div">
        <select id="daySelect">
          <option value="1">Radni dani</option>
          <option value="6">Subota</option>
          <option value="7">Nedjelja</option>
        </select>

        <select id="directionSelect">
          <option value="1">Polazak</option>
          <option value="2">Povratak</option>
        </select>
      </div>



      <div class="main-card">
        <div class="card-info">
          <div class="time-info">
            <p>08:00</p>
            <p>08:30</p>
          </div>

          <div class="dots">
            <span class="dot"></span>
            <hr class="info-hr">
            <span class="dot"></span>
          </div>

          <div class="stanica-info">
              <p>Solina</p>
              <p>Siporeks</p>
          </div>

          <div>
            <button class="r-buttons-card">BAM 03.00</button>
          </div>
        </div>
      </div>

  </div>

    
    <div class="linija_content" id="linija_C" style="display: none">
      <div class="span_and_hr">
        <span class="dot"></span>
        <hr style="max-width: 90%" id="line_hr" />
        <span class="dot"></span>
      </div>

      <div class="stations_div" id="station_id">
        <p id="start_stanica"></p>
        <p id="end_stanica"></p>
      </div>

      <div class="linija_busInfo">
        <div class="main_bus" id="main_id">
          <div class="bus" id="add_css">
            <div class="img_div" id="img_id">
              <img
                class="bus_icon"
                alt="bus_icon"
                src="assets/busIcon-black.png"
              />
            </div>
            <div class="time_div" id="time_id">
              <p id="start_time">start time</p>
            </div>
            <div class="arrow_div" id="arrow_id">&rarr;</div>
            <div class="arrv_station" id="arrv_station_id">
              <p id="station_name">station name</p>
            </div>
          </div>
          <div id="stationsContainer"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
