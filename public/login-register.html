<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="login-styles.css">
    
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
          <img src="assets\logoG.png" alt="Logo" class="logo" />
        </div>
        <ul class="navbar-list list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Spisak linija</a></li>
          <li><a href="#">Spisak stanica</a></li>
          <li><a href="#">O projektu</a></li>
          <li><a href="#">Login/Register</a></li>
          <li id="user-menu"></li>
          <li><img src="assets/shopping-bag.png" alt="shopping-cart-icon" style="width: 20px;"></li>
          <li class="close-btn" style="text-align: center; font-size: 30px">
            &times;
          </li>
        </ul>
        <div class="navbar-toggle" id="navbar-toggle">&#9776;</div>
      </nav>

    <div class="container">
        <div class="main-content">
            <h1>Gips Bus Check</h1>
            <form class="login-form" id="login-form-id">
                <label for="login-username">Username</label>
                <input id="login-username" name="login-username" required="" type="username" placeholder="John" autocomplete="on"/>
                <label for="login-password">Password</label>
                <input id="login-password" name="login-password" required="" type="password" value="password" placeholder="password" autocomplete="off"/>
                <button type="submit">Sign In</button>
                <a class="forgot-password" href="#">Forgot password?</a>
                <a class="register" id="register-id" href="#">Register</a>
            </form>

            <form class="register-form" id="register-form-id">
                <label for="register-username">Username</label>
                <input id="register-username" name="reg-name" required="" type="name" placeholder="John"/>
                <label for="register-email">Email</label>
                <input id="register-email" name="reg-email" required="" type="email" placeholder="example@example" autocomplete="on"/>
                <label for="register-password">Password</label>
                <input id="register-password" name="reg-password" required="" type="password" value="password" placeholder="password" autocomplete="off"/>
                <button type="submit">Register</button>
                <a class="forgot-password" href="#">Forgot password?</a>
                <a class="login" id="login-id" href="#">Login</a> 
            </form>
        </div>
    </div>

      <script src="login-js.js"></script>


      
</body>
</html>
